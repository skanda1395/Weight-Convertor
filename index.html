<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weight Convertor</title>
</head>
<body>

  <main>
    <h1>Weight Convertor</h1>

    <input id="weight_field" type="search" placeholder="Enter weight (in KGs)">
    <button id="convert">Go</button>
  
    <div id="outputs">
      <div class="green">
        <span class="label">
          Pounds:
        </span>
        <span id="pounds"></span>
      </div>
      <div class="blue">
        <span class="label">
          Ounces:
        </span>
        <span id="ounces"></span>
      </div>
      <div class="purple">
        <span class="label">
          Grams:
        </span>
        <span id="grams"></span>
      </div>
    </div>
  </main>

  <script src="main.js"></script>

</body>

</html>
